<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!-- profile image -->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile-img.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1>Sonu Singh</h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@sonu_singh_2k1</span>
      </div>
      <!-- about -->
      <div class="about">
        <!-- box 1 -->
        <div class="box">
          <h3>9</h3>
          <span>posts</span>
        </div>
        <!-- box 2 -->
        <div class="box">
          <h3>264</h3>
          <span>followers</span>
        </div>
        <!-- box 3 -->
        <div class="box">
          <h3>198</h3>
          <span>following</span>
        </div>
      </div>
      <!-- menu -->
      <div class="menu">
        <a href="#" class="active">
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-notification-4-line"></i>
          </span>
          Notification
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-bar-chart-fill"></i>
          </span>
          Stats
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-settings-5-line"></i>
          </span>
          Settings
        </a>
        <a href="#">
          <span class="icon">
            <i class="ri-logout-box-r-line"></i>
          </span>
          Logout
        </a>
      </div>
    </div>
    <!-- Main Home -->
    <div class="main-home">
      <div class="header">
        <!-- Search -->
        <div class="search">
          <i class="ri-search-line"></i>
          <input type="text" name="" id="" placeholder="search" />
        </div>
        <div class="header-content">
          <i class="ri-notification-4-fill"></i>
          <i class="ri-mail-unread-fill"></i>
          <!-- Button -->
          <a href="#" class="btn">
            <i class="ri-add-circle-fill"></i>
            <div class="btn-text">
              Add Photos
            </div>
          </a>
        </div>
      </div>
      <div class="stories-title">
        <h1>Story</h1>
        <a href="#" class="btn">
          <i class="ri-play-circle-line"></i>
          <div class="text">
            watch all
          </div>
        </a>
      </div>
      <div class="stories">
        <!-- stories 1 -->
        <div class="stories-img color">
          <img src="img/profile.jpg" alt="profile" />
          <div class="add">+</div>
        </div>
        <!-- stories 2 -->
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <!-- stories 3 -->
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="profile" />
        </div>
        <!-- stories 4 -->
        <div class="stories-img">
          <img src="img/profile4.jpg" alt="profile" />
        </div>
        <!-- stories 5 -->
        <div class="stories-img">
          <img src="img/profile5.jpg" alt="profile" />
        </div>
        <!-- stories 6 -->
        <div class="stories-img">
          <img src="img/profile2.jpg" alt="profile" />
        </div>
        <!-- stories 7 -->
        <div class="stories-img">
          <img src="img/profile7.jpg" alt="profile" />
        </div>
        <!-- stories 8 -->
        <div class="stories-img">
          <img src="img/profile8.jpg" alt="profile" />
        </div>
        <!-- stories 9 -->
        <div class="stories-img">
          <img src="img/profile9.jpg" alt="profile" />
        </div>
        <!-- stories 10 -->
        <div class="stories-img">
          <img src="img/profile10.jpg" alt="profile" />
        </div>
      </div>
      <div class="feed">
        <h1>Feed</h1>
        <div class="feed-text">
          <h2>Latest</h2>
          <span>Popular</span>
        </div>
      </div>
      <div class="main-post">
        <!-- Box1 -->
        <div class="post-box">
          <img src="img/post1.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile10.jpg" alt="profile" />
              </div>
              <h3>Linda</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>5M</span>
              <i class="ri-chat-3-line"></i>
              <span>1.2M</span>
            </div>
          </div>
        </div>
        <!-- Box2 -->
        <div class="post-box">
          <img src="img/post2.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile9.jpg" alt="profile" />
              </div>
              <h3>Bruce</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>1M</span>
              <i class="ri-chat-3-line"></i>
              <span>50k</span>
            </div>
          </div>
        </div>
        <!-- Box3 -->
        <div class="post-box">
          <img src="img/post3.jpg" alt="post" />
          <div class="post-info">
            <div class="post-profile">
              <div class="post-img">
                <img src="img/profile8.jpg" alt="profile" />
              </div>
              <h3>Margreet</h3>
            </div>
            <div class="likes">
              <i class="ri-heart-line"></i>
              <span>2M</span>
              <i class="ri-chat-3-line"></i>
              <span>90k</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
